<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Layout12 Podoliak A.S.</title>
</head>

<body>
  <header>
    <div class="company">InnovationsADM</div>
    <div class="rowmenu">
      <div class="burger">
        <div class="burger-item"></div>
        <div class="burger-item"></div>
        <div class="burger-item"></div>
      </div>
      <div class="auth">
        <div class="notifications">
          <div class="notif-item"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
              class="bi bi-gift" viewBox="0 0 16 16">
              <path
                d="M3 2.5a2.5 2.5 0 0 1 5 0 2.5 2.5 0 0 1 5 0v.006c0 .07 0 .27-.038.494H15a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1v7.5a1.5 1.5 0 0 1-1.5 1.5h-11A1.5 1.5 0 0 1 1 14.5V7a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1h2.038A2.968 2.968 0 0 1 3 2.506V2.5zm1.068.5H7v-.5a1.5 1.5 0 1 0-3 0c0 .085.002.274.045.43a.522.522 0 0 0 .023.07zM9 3h2.932a.56.56 0 0 0 .023-.07c.043-.156.045-.345.045-.43a1.5 1.5 0 0 0-3 0V3zM1 4v2h6V4H1zm8 0v2h6V4H9zm5 3H9v8h4.5a.5.5 0 0 0 .5-.5V7zm-7 8V7H2v7.5a.5.5 0 0 0 .5.5H7z" />
            </svg></div>
          <div class="notif-item"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
              class="bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path fill-rule="evenodd"
                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg></div>
          <div class="notif-item"><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" fill="currentColor"
              class="bi bi-person-fill" viewBox="0 0 16 16">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg></div>
        </div>
        <div class="userphoto"><svg xmlns="http://www.w3.org/2000/svg" width="29" height="29" fill="currentColor"
            class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg></div>
        <div class="user">Administrator</div>
      </div>
    </div>
  </header>
  <section>
    <div class="leftbar">
      <div class="leftbaruser">
        <div class="photo"><svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
            class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
          </svg></div>
        <div class="username">Administrator</div>
      </div>
      <div class="mainnavigation">main navigation</div>
      <div class="navigation">
        <ul>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 18 18">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
            </svg>
            <a href="#">Admins</a></li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16">
              <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
              <path fill-rule="evenodd"
                d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216z" />
              <path d="M4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
            </svg>
            <a href="#">Users</a></li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-ui-checks-grid"
              viewBox="0 0 16 16">
              <path
                d="M2 10h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1zm9-9h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm0 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3zm0-10a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-3zM2 9a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H2zm7 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3zM0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.354.854a.5.5 0 1 0-.708-.708L3 3.793l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2z" />
            </svg>
            <a href="#">Cards</a></li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-view-stacked" viewBox="0 0 16 16">
              <path
                d="M3 0h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3zm0 8h10a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2zm0 1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1H3z" />
            </svg>
            <a href="#">Categories</a></li>
        </ul>
      </div>
    </div>
    <div class="maintable">
      <div class="profile">
        <h1>Profile</h1>
        <ul class="mtblist">
          <li><a href="#">Admins</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </div>
      <div class="forms">
        <form class="username-form forms-col" action="#">
          <p class="main-p">Edit Username</p>
          <p>New username</p>
          <input name="name" type="text" placeholder="Username" required>
          <p>Password</p>
          <input name="password" type="password" placeholder="Password" required>
          <input type="submit" value="Submit">
        </form>
        <form class="email-form forms-col" action="#">
          <p class="main-p">Edit Email</p>
          <p>New Email</p>
          <input name="name" type="email" placeholder="Email" required>
          <p>Password</p>
          <input name="password" type="password" placeholder="Password" required>
          <input type="submit" value="Submit">
        </form>
        <form class="password-form forms-col" action="#">
          <p class="main-p">Edit Password</p>
          <p>Old password</p>
          <input name="password" type="password" placeholder="Password" required>
          <p>New password</p>
          <input name="password" type="password" placeholder="Password" required>
          <p>Confirm password</p>
          <input name="password" type="password" placeholder="Password" required>
          <input type="submit" value="Submit">
        </form>
        <form class="image-form forms-col" action="#">
          <p class="main-p">Edit Image</p>
          <input class="form-img" type="file" accept="image/*" id="file"></input>
          <label for="file">Please open the image</label>
          <input type="submit" value="Submit">
        </form>
      </div>
      <footer>
        <div class="bywho"></div>
        <div class="version">version 1.0</div>
      </footer>
    </div>
  </section>
</body>

</html>
